<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Survivor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header id="header">
        <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <img id="header-img" src="https://i.imgur.com/BkqDdtU.png" alt="Save The Galaxy">
            <a class="navbar-brand" href="#">Space Survivor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#project">The project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="full-height">
            <div class="col-md-5 mx-auto text-center landing-text">
                <h1 class="display-4 font-weight-normal">
                    SPACE SURVIVOR
                </h1>
                <p class="lead font-weight-normal">SAVE THE GALAXY</p>
            </div>
        </section>
        <section id="project">
            <div class="container-fluid">
                <div class="row">
                    <h1 class="display-4 mx-auto project-title">The project</h1>
                </div>
            </div>
            <div class="container">
                <div class="row banner-bottom">
                </div>
                <div class="row video">
                    <iframe id="video" width="560" height="315" src="https://youtu.be/LgWX2sPZQsE" frameborder="0" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>
                </div>
            </div>
        </section>
        <section id="contact" class="full-height">
            <div class="container">
                <div class="row text-center">
                    <div class="contact-heading">
                        <h1 class="display-4">Contact</h1>
                        <p class="lead">Want to get in touch ? Send us an email !</p>
                    </div>
                </div>
                <div class="row">
                    <form id="form" autocomplete="off" action="benrebah.moez@gmail.com" method="post" id="form">
                        <div class="form-group">
                            <label class="email-label text-left" for="email">
                                <p>Email address</p>
                            </label>
                            <input name="email" type="email" class="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <input id="submit" type="submit" value="Submit" class="btn-send"></input>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "></script>
    <script src="script.js " async defer></script>

</html>
